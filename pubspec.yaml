name: vip_fans
description: "A instance of app the VIPFans"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # foundation
  morphling:
    path: ../morphling

  # core
  vip_fans_instance_core:
    path: ../vip_fans_instance_core

  cupertino_icons: ^1.0.6

  mask_text_input_formatter: ^2.9.0
  universal_html: ^2.2.4
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  email_validator: ^3.0.0
  cpf_cnpj_validator: ^2.0.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
